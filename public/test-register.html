<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Registro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Prueba de API de Registro</h1>
    <form id="registerForm">
        <div class="form-group">
            <label for="nombre_completo">Nombre Completo:</label>
            <input type="text" id="nombre_completo" value="Test User" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test123@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" value="Testpassword123" required>
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select id="rol" required>
                <option value="vendedor">Vendedor</option>
                <option value="comprador">Comprador</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button type="submit">Registrar Usuario</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Enviando solicitud...';
            resultDiv.className = '';

            const data = {
                nombre_completo: document.getElementById('nombre_completo').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                rol: document.getElementById('rol').value
            };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<strong>Éxito:</strong><br>${JSON.stringify(result, null, 2)}`;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = `<strong>Error:</strong><br>${JSON.stringify(result, null, 2)}`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error de conexión:</strong><br>${error.message}`;
                resultDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
